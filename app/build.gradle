apply plugin: 'com.android.application'
apply plugin: 'com.xuexiang.xaop' //引用xaop插件

android {
    compileSdkVersion build_versions.target_sdk
    buildToolsVersion build_versions.build_tools

    defaultConfig {
        applicationId "com.drumbeat.example"
        minSdkVersion 19
        targetSdkVersion build_versions.target_sdk
        versionCode 2
        versionName "1.0.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        multiDexEnabled true

        ndk {
            // 设置支持的SO库
            abiFilters 'armeabi', 'x86'
            //,'armeabi-v7a', 'x86', 'x86_64', 'arm64-v8a','mips','mips64'

            manifestPlaceholders = [
                    XG_ACCESS_ID : "2100343759",
                    XG_ACCESS_KEY: "A7Q26I8SH7LV",
            ]
        }
    }

    signingConfigs {
        if (isNeedPackage.toBoolean()) {
            release {
                storeFile file(app_release.storeFile)
                storePassword app_release.storePassword
                keyAlias app_release.keyAlias
                keyPassword app_release.keyPassword
            }
        }
        debug {
            storeFile file(app_release.storeFile)
            storePassword app_release.storePassword
            keyAlias app_release.keyAlias
            keyPassword app_release.keyPassword
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            if (isNeedPackage.toBoolean()) {
                signingConfig signingConfigs.release
            }
        }

        debug {
            debuggable true
            minifyEnabled false
            signingConfig signingConfigs.debug
        }
    }

    if (isNeedPackage.toBoolean()) {
        applicationVariants.all { variant ->
            variant.outputs.all {
                if (variant.buildType.name.equals('release')) {
                    outputFileName = "xpushdemo_${defaultConfig.versionName}.apk"
                }
            }
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar', '*.aar'])
    implementation deps.support.app_compat
    testImplementation deps.junit
    androidTestImplementation deps.runner
    androidTestImplementation deps.espresso.core

    implementation 'com.android.support:multidex:1.0.3'

    //工具类
    implementation 'com.github.xuexiangjys.XUtil:xutil-core:1.1.6'
    implementation 'com.github.xuexiangjys.XUtil:xutil-sub:1.1.6'
    //切片
    implementation 'com.github.xuexiangjys.XAOP:xaop-runtime:1.0.5'  //添加依赖

    //XPage
    implementation 'com.github.xuexiangjys.XPage:xpage-lib:2.2.7'
    annotationProcessor 'com.github.xuexiangjys.XPage:xpage-compiler:2.2.7'
    //ButterKnife的sdk
    implementation deps.butterknife.runtime
    annotationProcessor deps.butterknife.compiler
    //如果开启了内存泄漏监测leak,就需要加上这个依赖
    debugImplementation 'com.squareup.leakcanary:leakcanary-android:1.6.3'
    releaseImplementation 'com.squareup.leakcanary:leakcanary-android-no-op:1.6.3'
    testImplementation 'com.squareup.leakcanary:leakcanary-android-no-op:1.6.3'
    //RxJava
    implementation deps.rxjava2
    implementation deps.rx_android
    implementation 'com.github.xuexiangjys:RxUtil2:1.1.5'

//    implementation project(path: ':keeplive')
//    implementation project(path: ':xpush-core')
//    implementation project(path: ':xpush-jpush')
//    implementation project(path: ':xpush-umeng')
//    implementation project(path: ':xpush-huawei')
//    implementation project(path: ':xpush-xiaomi')
//    implementation project(path: ':xpush-xg')
//    implementation project(path: ':xpush-oppo')

    //XPush核心库（必须添加）DrumbeatSoft
    implementation 'com.github.DrumbeatSoft.XPush:xpush-core:1.0.0'
    //XPush保活库（可选）
    implementation 'com.github.DrumbeatSoft.XPush:keeplive:1.0.0'
    //XPush三方推送集成库（选择性添加）
    implementation 'com.github.DrumbeatSoft.XPush:xpush-jpush:1.0.0'
    implementation 'com.github.DrumbeatSoft.XPush:xpush-umeng:1.0.0'
    implementation 'com.github.DrumbeatSoft.XPush:xpush-huawei:1.0.0'
    implementation 'com.github.DrumbeatSoft.XPush:xpush-xiaomi:1.0.0'
    implementation 'com.github.DrumbeatSoft.XPush:xpush-xg:1.0.0'
    implementation 'com.github.DrumbeatSoft.XPush:xpush-oppo:1.0.0'

}
